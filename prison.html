{% extends "_cpd.html" %}
{% set prison = 8 %}

{% block content %}
<div class="side">
  <a id="prev" href="/court.html"><i class="fa fa-2x fa-chevron-left"></i></a>
</div>
<div id="prison-landing" class="featured-image-wrapper">
  <img class="featured-image" src={{ stages[prison].featured_image }}>
  <h1>{{ stages[prison].headline|markdown }}</h1>
  <div class="scroll-injunction">
    <i class="fa fa-chevron-down"></i>
    Scroll To Read
    <i class="fa fa-chevron-down"></i>
  </div>
  <div id="index-injunction" class="photo-caption">
      {{ stages[prison].image_caption|markdown }}
  </div>
</div>
<div class="content container">
  <div class="col-md-8">
    {{ render_file("content/prison.md") | markdown }}
  </div>
  <div class="col-md-4">
    {{ read_file("content/prison_rail.md") | markdown }}
  </div>
</div>
{% endblock content %}
