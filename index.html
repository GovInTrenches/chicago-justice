{% extends "_cpd.html" %}
{% set current_stage = 0 %}

{% block content %}
<div id="project-landing" class="featured-image-wrapper">
  <img class="featured-image" src={{ stages[current_stage].featured_image }}>
  <div class="title-wrapper">
    <h1>{{ stages[current_stage].title }}</h1>
    <h4>{{ stages[current_stage].featured_image_description|markdown }}</h4>
  </div>
</div>
<div class="container">
  <div id="project-about" class="slide">
    <hr>
    <div> 
      <h3>{{ stages[current_stage].summary|markdown }}</h3>
      <div class="explain">
        {{ stages[current_stage].description|markdown }}
      </div>
    </div>
  </div>
</div>
{% endblock content %}
