{% extends "_cpd.html" %}
{% set current_stage = 4 %}

{% block content %}
<div class="stage">
  <img class="featured-image" src={{ stages[current_stage].featured_image }}>
  <div class="slide">
    <div class="title">
      <h1>{{ stages[current_stage].title|markdown }}</h1>
    </div>
  </div>
  <div class="slide">
    <div class="about">
      <h2>{{ stages[current_stage].fact|markdown }}</h2>
      <h3>{{ stages[current_stage].description|markdown }}</h3>
    </div>
  </div>
  <div class="slide">
    <div class="about">
    </div>
  </div>
</div>
{% endblock content %}
